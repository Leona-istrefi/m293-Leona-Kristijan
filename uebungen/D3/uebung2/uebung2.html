<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Shop</title>
    <link rel="stylesheet" href="uebung2.css">
</head>
<body>
    <header>
        <h1>Mobile Shop</h1>
    </header>
    <main>
        <div class="product-overview">
            <div class="product">
                <img src="/foto/product1.jpg" alt="iPhone 12">
                <h2>iPhone 12</h2>
                <p>459.-</p>
                <button>Kaufen</button>
            </div>
            <div class="product">
                <img src="/foto/product2.jpg" alt="iPhone 12 Mini">
                <h2>iPhone 12 Mini</h2>
                <p>439.-</p>
                <button>Kaufen</button>
            </div>
            <div class="product">
                <img src="/foto/product3.jpg" alt="iPhone 12 Pro">
                <h2>iPhone 12 Pro</h2>
                <p>453.-</p>
                <button>Kaufen</button>
            </div>
            <div class="product">
                <img src="/foto/product4.jpg" alt="iPhone 12 Pro Max">
                <h2>iPhone 12 Pro Max</h2>
                <p>500.-</p>
                <button>Kaufen</button>
            </div>
            
        </div>

</html>
